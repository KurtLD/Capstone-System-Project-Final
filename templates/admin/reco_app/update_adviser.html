{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Update Adviser</title>
    
    <link rel="stylesheet"  href="{% static 'admin/reco_app/update_adviser.css' %}">
</head>
<body>
    <div class="form-container">
        <h1>Update Adviser</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_faculty">Faculty</label>
                {{ form.faculty }}
            </div>
            <div class="form-group">
                <label for="id_approved_title">Approved Title</label>
                {{ form.approved_title }}
            </div>
            <button class="btn" type="submit">Save Changes</button>
            <a class="btn btn-danger" href="{% url 'specific_adviser' adviser.approved_title %}">Cancel</a>
        </form>
    </div>
</body>
</html>
