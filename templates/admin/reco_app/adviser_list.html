{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Adviser List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link href="{% static 'admin/reco_app/adviser_list.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Adviser List</h1>
        <table class="table table-bordered table-striped">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Faculty</th>
                    <th>Approved Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for adviser in advisers %}
                    <tr>
                        <td>{{ adviser.id }}</td>
                        <td>{{ adviser.faculty.name }}</td>
                        <td>{{ adviser.approved_title }}</td>
                        <td>
                            <div class="btn-group" role="group">
                                <a href="{% url 'update_adviser' adviser.id %}" class="btn btn-primary btn-sm mt-1 mr-2">Update</a>
                                <a href="{% url 'delete_adviser' adviser.id %}" class="btn btn-danger btn-sm mt-1" onclick="return confirm('Are you sure?')">Delete</a>
                            </div>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">No advisers found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div> 
            <button class="btn btn-secondary no-print" onclick="window.location.href='{% url 'admin_dashboard' %}'">Back</button>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
