{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Group</title>
    <link rel="stylesheet" href="{% static 'admin/title_hearing/add_groupTH.css' %}" />
  </head>
  <body>
    <div class="container">
      <h1>Group Adding for Title Hearing</h1>
      {% for message in messages %}
      {% endfor %}

      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_member1">Member 1:</label>
          {{ form.member1 }}
        </div>
        <div class="form-group">
          <label for="id_member2">Member 2:</label>
          {{ form.member2 }}
        </div>
        <div class="form-group">
          <label for="id_member3">Member 3:</label>
          {{ form.member3 }}
        </div>
        <div class="form-group">
          <label for="id_section">Section:</label>
          {{ form.section }}
        </div>
        <div class="form-group">
          <label for="id_subject_teacher">Subject Teacher:</label>
          {{ form.subject_teacher }}
        </div>
        <button type="submit">Add Group</button>
      </form>

      <h2>Upload Excel File</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_upload_file">Upload File:</label>
          {{ upload_file_form.upload_file }}
        </div>
        <button type="submit">Upload File</button>
      </form>
    </div>
  </body>
</html>
